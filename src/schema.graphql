type ShoppingCart {
    shoppingCartId: ID
    productsInShoppingCart: [Product]
    totalPrice: Int
}

type Product {
    articleNumber: Int
    productName: String
    productPrice: Int
}

type DeletedShoppingCartResponse {
	deletedShoppingCart: ID
	success: Boolean
}

type DeletedProductResponse {
	deletedProduct: ID
	success: Boolean
}

type Query {
    getShoppingCartById(shoppingCartId: ID!): ShoppingCart
    getProductById(articleNumber: Int!): Product
}

type Mutation {
    createShoppingCart(shoppingCartId: ID!, productsInShoppingCart: [Product], totalPrice: Int): ID
    clearShoppingCart(shoppingCartId: ID!): DeletedShoppingCartResponse
    updateShoppingCart(shoppingCartId: ID!, productsInShoppingCart: [Product]!, totalPrice: Int!): ShoppingCart
    deleteProductInShoppingCart(articleNumber: Int!, shoppingCartId: ID!, productsInShoppingCart: [Product]!, totalPrice: Int!): DeletedProductResponse
}